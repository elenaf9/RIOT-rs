apps:
  - name: coap
    env:
      global:
        CARGO_ENV:
          - CONFIG_ISR_STACKSIZE=16384
    selects:
      - ?release
      - network
      - random
      - OSCORE_CLANG_CI_FIX  # https://github.com/ariel-os/ariel-os/pull/443
    conflicts:
      # see https://github.com/ariel-os/ariel-os/issues/418
      - thumbv6m-none-eabi
